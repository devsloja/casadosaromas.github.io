    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Estilos Específicos para a Grelha de Exposição */
        .product-grid {
            display: grid;
            /* AUMENTADO: Largura mínima maior para as fotos */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; 
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* AJUSTADO: Em ecrãs com 1024px ou mais, força 3 colunas (imagens maiores) */
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .product-card {
            background-color: #FFFFFF;
            border: 1px solid #e0e0e0;
            border-radius: 8px; 
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: auto;
        }

        .product-card:hover {
            transform: scale(1.02); 
            box-shadow: 0 8px 15px rgba(102, 66, 41, 0.2); 
        }

        .product-card img {
            width: 100%;
            /* AUMENTADO: Altura maior para as imagens */
            height: 300px; 
            display: block;
            object-fit: cover; 
        }
        
        .product-details {
            display: none; 
        }

        .no-padding-section {
            padding: 20px 0 40px 0;
        }

    </style>
</head>
